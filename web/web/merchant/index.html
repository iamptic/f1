<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foody · ЛК мерчанта</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="/config.js"></script>
  <script defer src="./app.js"></script>
</head>
<body>
  <header class="appbar">
    <div class="left">
      <div class="avatar">F</div>
      <div class="meta">
        <div class="title">Foody · ЛК</div>
        <div class="subtitle">Управление офферами и бронями</div>
      </div>
    </div>
    <div class="right">
      <button id="logoutBtn" class="btn">Выйти</button>
    </div>
  </header>

  <nav id="tabs" class="seg-controls">
    <button class="seg-btn" data-tab="dashboard">Дашборд</button>
    <button class="seg-btn" data-tab="offers">Офферы</button>
    <button class="seg-btn" data-tab="create">Создать</button>
    <button class="seg-btn" data-tab="profile">Профиль</button>
    <button class="seg-btn" data-tab="reservations">Брони</button>
    <button class="seg-btn" data-tab="qr">QR / Погашение</button>
  </nav>

  <main class="content">
    <section id="section-dashboard" class="merchant-dashboard">
      <div class="grid">
        <div class="card kpi"><div class="kpi-t">Активных офферов</div><div id="kpiOffers" class="kpi-v">—</div></div>
        <div class="card kpi"><div class="kpi-t">Брони (актив)</div><div id="kpiResvActive" class="kpi-v">—</div></div>
        <div class="card kpi"><div class="kpi-t">Истёкшие</div><div id="kpiResvExpired" class="kpi-v">—</div></div>
      </div>
    </section>

    <section id="section-offers" class="hidden">
      <div class="toolbar">
        <button id="refreshOffers" class="btn">Обновить</button>
        <button id="exportCsv" class="btn">Экспорт CSV</button>
      </div>
      <div id="offersTableWrap" class="card">
        <table class="table">
          <thead><tr><th>ID</th><th>Название</th><th>Цена</th><th>Остаток</th><th>Действует до</th><th></th></tr></thead>
          <tbody id="offersTable"></tbody>
        </table>
        <div id="offersEmpty" class="muted pad">Нет офферов</div>
      </div>
    </section>

    <section id="section-create" class="hidden">
      <div class="card pad">
        <h3>Создать оффер</h3>
        <form id="createForm" class="form">
          <label>Название<input id="cTitle" required></label>
          <label>Цена, ₽<input id="cPrice" inputmode="numeric" required></label>
          <label>Старая цена, ₽<input id="cOld" inputmode="numeric"></label>
          <label>Категория<input id="cCat"></label>
          <label>Картинка (URL)<input id="cImg" placeholder="https://..."></label>
          <label>Всего<input id="cQty" type="number" min="0"></label>
          <label>Остаток<input id="cLeft" type="number" min="0"></label>
          <div class="row cols">
            <label>Срок годности продукта<input id="cBest" type="datetime-local"></label>
            <label>Срок действия оффера<input id="cExp" type="datetime-local"></label>
          </div>
          <div class="row">
            <div class="presets">
              <button class="badge" data-discount="30">-30%</button>
              <button class="badge" data-discount="50">-50%</button>
              <button class="badge" data-discount="70">-70%</button>
              <button class="badge" data-discount="90">-90%</button>
            </div>
          </div>
          <div class="row end"><button class="btn primary">Создать</button></div>
        </form>
      </div>
    </section>

    <section id="section-profile" class="hidden">
      <div class="card pad">
        <h3>Профиль</h3>
        <div class="row cols">
          <label>Город<input id="pCity"></label>
          <label>Адрес<input id="pAddr"></label>
        </div>
        <button id="backToLK" class="btn">Вернуться в ЛК</button>
      </div>
    </section>

    <section id="section-reservations" class="hidden merchant-reservations">
      <div class="toolbar">
        <select id="resvFilter" class="select">
          <option value="">Все</option>
          <option value="active">Активные</option>
          <option value="cancelled">Отменённые</option>
          <option value="expired">Истекшие</option>
          <option value="used">Использованные</option>
        </select>
        <button id="resvRefresh" class="btn">Обновить</button>
      </div>

      <div id="resvTableWrap" class="card">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Оффер</th>
              <th>Статус</th>
              <th>Действует до</th>
              <th>Создано</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="resvTable"></tbody>
        </table>
        <div id="resvEmpty" class="muted pad" style="display:none">Нет бронирований</div>
      </div>

      <div class="foot">
        <span id="resvCount" class="muted"></span>
        <button id="resvMore" class="btn">Показать ещё</button>
      </div>
    </section>

    <section id="section-qr" class="hidden">
      <div class="card pad">Сканер QR / Погашение (плейсхолдер)</div>
    </section>

    <div id="guestBlock" class="need-auth card pad hidden">Войдите, чтобы продолжить</div>
  </main>

  <div id="toast"></div>
</body>
</html>
