<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foody · Витрина</title>
  <link rel="stylesheet" href="./style.css?v=buyer-qrfix-1" />
  <script>window.FOODY_API = 'https://foodyback-production.up.railway.app';</script>
  <script defer src="./app.js?v=buyer-qrfix-1"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">Foody</div>
    <div class="sub">Вкусные офферы к закрытию</div>
  </header>

  <main id="app">
    <!-- тут ваша лента офферов -->
    <div id="offers" class="offers"></div>
  </main>

  <!-- Модалка «Бронь оформлена» -->
  <div id="reserveModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__backdrop" data-modal-close></div>

    <div class="modal__dialog" role="document">
      <button class="modal__close" type="button" title="Закрыть" aria-label="Закрыть" data-modal-close>×</button>

      <h3 class="modal__title">Бронь оформлена</h3>

      <div class="qr-wrap">
        <!-- QR рисуем в этот canvas -->
        <canvas id="qrCanvas" width="220" height="220" aria-hidden="true"></canvas>
      </div>

      <p class="reserve-note">
        Код для погашения: <b id="reserveCode">— — —</b><br />
        Покажите этот код или QR сотруднику ресторана.
      </p>

      <div class="modal__actions">
        <button class="btn btn-primary" type="button" data-modal-close>Готово</button>
      </div>
    </div>
  </div>

  <!-- Тосты -->
  <div id="toast"></div>
</body>
</html>
