<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foody · Витрина</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="/config.js"></script>
  <!-- QR либу подключаем лениво из app.js при первом показе -->
  <script defer src="./app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">Foody</div>
    <div class="sub">Вкусные офферы к закрытию</div>
  </header>

  <main id="app">
    <div class="filters sticky">
      <div class="row">
        <input id="search" class="search" placeholder="Поиск по названию…" />
      </div>
    </div>
    <div id="offers" class="offers"></div>
  </main>

  <!-- Модалка QR -->
  <div id="qrModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-backdrop"></div>
    <div class="modal-dialog">
      <div class="modal-h">
        <div class="modal-title">Бронь оформлена</div>
        <button id="qrClose" class="x" aria-label="Закрыть" data-close>×</button>
      </div>
      <div class="modal-b">
        <div class="qr-wrap"><canvas id="qrCanvas" width="220" height="220"></canvas></div>
        <div class="qr-info">
          <div class="qr-code-line">Код для погашения: <strong id="qrCodeText">—</strong></div>
          <div id="qrHint" class="muted">Покажите этот код или QR сотруднику ресторана.</div>
        </div>
        <div class="actions">
          <button id="qrOk" class="btn primary" data-close>Готово</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast"></div>
</body>
</html>
